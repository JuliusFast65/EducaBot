<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria de Multiplicaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        #attempts {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Memoria de Multiplicaciones</h1>
        <div id="start-screen">
            <p>¿Cuántos intentos fallidos quieres permitir?</p>
            <input type="number" id="attempts-input" min="1" value="5">
            <button id="start-button">Comenzar Juego</button>
        </div>
        <div id="game-screen" style="display: none;">
            <div id="cards" class="cards"></div>
            <div id="attempts">Intentos fallidos restantes: 0</div>
        </div>
    </div>

    <script>
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const cards = document.getElementById('cards');
        const attemptsDisplay = document.getElementById('attempts');
        const attemptsInput = document.getElementById('attempts-input');
        const startButton = document.getElementById('start-button');
        let values = [];
        let selectedCards = [];
        let matchedPairs = 0;
        let failedAttempts = 0;
        let maxFailedAttempts = 0;

        startButton.addEventListener('click', () => {
            maxFailedAttempts = parseInt(attemptsInput.value);
            if (maxFailedAttempts > 0) {
                startScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                initGame();
            } else {
                alert('Por favor, introduce un número válido de intentos fallidos.');
            }
        });

        function createCard(value) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.textContent = '?';
            card.addEventListener('click', () => flipCard(card, value));
            return card;
        }

        function flipCard(card, value) {
            if (failedAttempts < maxFailedAttempts && selectedCards.length < 2 && !selectedCards.includes(card) && card.textContent === '?') {
                card.textContent = value;
                selectedCards.push(card);

                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = selectedCards;
            const value1 = card1.textContent;
            const value2 = card2.textContent;

            if (value1 === value2) {
                card1.style.backgroundColor = '#2ecc71';
                card2.style.backgroundColor = '#2ecc71';
                matchedPairs++;

                if (matchedPairs === 8) {
                    setTimeout(() => {
                        alert(`¡Felicidades! Has completado el juego con ${maxFailedAttempts - failedAttempts} intentos fallidos restantes.`);
                        resetGame();
                    }, 500);
                }
            } else {
                card1.textContent = '?';
                card2.textContent = '?';
                failedAttempts++;
                attemptsDisplay.textContent = `Intentos fallidos restantes: ${maxFailedAttempts - failedAttempts}`;
            }

            selectedCards = [];

            if (failedAttempts >= maxFailedAttempts && matchedPairs < 8) {
                setTimeout(() => {
                    alert('Lamentablemente has perdido. ¡Inténtalo de nuevo!');
                    resetGame();
                }, 500);
            }
        }

        function initGame() {
            values = [];
            for (let i = 1; i <= 8; i++) {
                const product = i * 2;
                values.push(product, product);
            }
            values.sort(() => Math.random() - 0.5);

            cards.innerHTML = '';
            values.forEach(value => {
                cards.appendChild(createCard(value));
            });

            matchedPairs = 0;
            failedAttempts = 0;
            attemptsDisplay.textContent = `Intentos fallidos restantes: ${maxFailedAttempts}`;
        }

        function resetGame() {
            startScreen.style.display = 'block';
            gameScreen.style.display = 'none';
        }

        resetGame();
    </script>
</body>
</html>
