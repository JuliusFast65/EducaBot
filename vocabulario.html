<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocabulario en Inglés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        #word {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #score, #loading, #debug {
            margin-top: 20px;
            font-size: 18px;
        }
        #debug {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Vocabulario en Inglés</h1>
        <div id="loading">Cargando palabras...</div>
        <div id="game" style="display: none;">
            <div id="word"></div>
            <div id="options" class="options"></div>
            <p id="score">Puntuación: 0</p>
        </div>
        <div id="debug"></div>
    </div>

    <script>
        const wordElement = document.getElementById('word');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const loadingElement = document.getElementById('loading');
        const gameElement = document.getElementById('game');
        const debugElement = document.getElementById('debug');

        let allWords = [];
        let currentWords = [];
        let currentWordIndex = 0;
        let score = 0;

        async function fetchWords() {
          const prompt = 'Generate a list of 120 basic English words with their Spanish translations for children, formatted as JSON: [{"word": "English word", "translation": "Spanish translation"}, ...]';
        
          try {
            const response = await fetch('/api/getWords', {
              method: 'POST',
              body: JSON.stringify({ prompt }),
            });
        
            if (!response.ok) {
              throw new Error('Failed to fetch words');
            }
        
            const data = await response.json();
            return JSON.parse(data.words);
          } catch (error) {
            console.error('Error fetching words:', error);
            return [];
          }
        }
        async function initGame() {
            loadingElement.style.display = 'block';
            gameElement.style.display = 'none';

            if (allWords.length === 0) {
                const fetchPromise = fetchWords();
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), 10000)
                );

                try {
                    allWords = await Promise.race([fetchPromise, timeoutPromise]);
                } catch (error) {
                    console.error('Error or timeout while fetching words:', error);
                    allWords = [
                        {word: "Apple", translation: "Manzana"},
                        {word: "House", translation: "Casa"},
                        {word: "Dog", translation: "Perro"},
                        {word: "Cat", translation: "Gato"},
                        {word: "Book", translation: "Libro"}
                    ];
                }

                debugElement.innerHTML = `Palabras recibidas: ${allWords.length}<br>`;
                allWords.forEach(word => {
                    debugElement.innerHTML += `${word.word}: ${word.translation}<br>`;
                });
            }

            currentWords = getRandomSubset(allWords, 4);
            currentWordIndex = 0;
            score = 0;
            scoreElement.textContent = `Puntuación: ${score}`;

            loadingElement.style.display = 'none';
            gameElement.style.display = 'block';

            nextWord();
        }

        function getRandomSubset(array, size) {
            const shuffled = array.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, size);
        }

        function nextWord() {
            if (currentWordIndex >= currentWords.length) {
                alert(`¡Juego terminado! Tu puntuación final es: ${score}`);
                initGame();
                return;
            }

            const currentWord = currentWords[currentWordIndex];
            wordElement.textContent = currentWord.word;

            const options = [currentWord.translation];
            while (options.length < 4) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                if (!options.includes(randomWord.translation)) {
                    options.push(randomWord.translation);
                }
            }

            options.sort(() => Math.random() - 0.5);

            optionsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentWord = currentWords[currentWordIndex];
            if (selectedOption === currentWord.translation) {
                score++;
                alert('¡Correcto!');
            } else {
                alert(`Incorrecto. La respuesta correcta es: ${currentWord.translation}`);
            }
            scoreElement.textContent = `Puntuación: ${score}`;
            currentWordIndex++;
            nextWord();
        }

        initGame();
    </script>
</body>
</html>
