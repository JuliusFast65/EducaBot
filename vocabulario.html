<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocabulario en Inglés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        #word {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #score, #loading, #error {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Vocabulario en Inglés</h1>
        <div id="loading">Cargando palabras...</div>
        <div id="error" style="display: none;">Error cargando palabras. Usando palabras locales.</div>
        <div id="game" style="display: none;">
            <div id="word"></div>
            <div id="options" class="options"></div>
            <p id="score">Puntuación: 0</p>
        </div>
    </div>

    <script>
        const wordElement = document.getElementById('word');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const loadingElement = document.getElementById('loading');
        const gameElement = document.getElementById('game');
        const errorElement = document.getElementById('error');

        let words = [];
        let currentWordIndex = 0;
        let score = 0;

        async function fetchWords() {
            const apiKey = 'YOUR_OPENAI_API_KEY'; // Reemplaza esto con tu clave de API de OpenAI
            const prompt = 'Generate a list of 10 English words with their Spanish translations, formatted as JSON: [{"word": "English word", "translation": "Spanish translation"}, ...]';

            try {
                const response = await fetch('https://api.openai.com/v1/engines/text-davinci-002/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 200,
                        n: 1,
                        stop: null,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const generatedWords = JSON.parse(data.choices[0].text);
                return generatedWords;
            } catch (error) {
                console.error('Error fetching words:', error);
                errorElement.style.display = 'block';
                return [];
            }
        }

        async function initGame() {
            loadingElement.style.display = 'block';
            gameElement.style.display = 'none';
            errorElement.style.display = 'none';

            words = await fetchWords();
            if (words.length === 0) {
                words = [
                    {word: "Apple", translation: "Manzana"},
                    {word: "House", translation: "Casa"},
                    {word: "Dog", translation: "Perro"},
                    {word: "Cat", translation: "Gato"},
                    {word: "Book", translation: "Libro"}
                ];
            }

            currentWordIndex = 0;
