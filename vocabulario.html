<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Vocabulario en Inglés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        #word {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #score, #loading, #error {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego de Vocabulario en Inglés</h1>
        <div id="loading">Cargando palabras...</div>
        <div id="error" style="display: none;">Error cargando palabras. Usando palabras locales.</div>
        <div id="game" style="display: none;">
            <div id="word"></div>
            <div id="options" class="options"></div>
            <p id="score">Puntuación: 0</p>
        </div>
    </div>

    <script>
        const wordElement = document.getElementById('word');
        const optionsElement = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const loadingElement = document.getElementById('loading');
        const gameElement = document.getElementById('game');
        const errorElement = document.getElementById('error');

        let words = [];
        let currentWordIndex = 0;
        let score = 0;

        async function fetchWords() {
            const apiKey = 'sk-proj-mk4rDoB2duK6DwLWFA3QT3BlbkFJfqk5xA79os0twYH86uPp'; // Reemplaza esto con tu clave de API de OpenAI
            const prompt = 'Generate a list of 120 English words with their Spanish translations, formatted as JSON: [{"word": "English word", "translation": "Spanish translation"}, ...]';

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);

            try {
                const response = await fetch('https://api.openai.com/v1/engines/text-davinci-002/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 600,
                        n: 1,
                        stop: null,
                        temperature: 0.7
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const generatedWords = JSON.parse(data.choices[0].text);
                return generatedWords;
            } catch (error) {
                console.error('Error fetching words:', error);
                errorElement.style.display = 'block';
                return [];
            }
        }

        async function initGame() {
            loadingElement.style.display = 'block';
            gameElement.style.display = 'none';
            errorElement.style.display = 'none';

            words = await fetchWords();
            if (words.length === 0) {
                words = [
                    {word: "Apple", translation: "Manzana"},
                    {word: "House", translation: "Casa"},
                    {word: "Dog", translation: "Perro"},
                    {word: "Cat", translation: "Gato"},
                    {word: "Book", translation: "Libro"}
                ];
            } else {
                words = shuffleArray(words).slice(0, 120);
            }

            currentWordIndex = 0;
            score = 0;
            scoreElement.textContent = `Puntuación: ${score}`;

            loadingElement.style.display = 'none';
            gameElement.style.display = 'block';

            nextWord();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function nextWord() {
            if (currentWordIndex >= words.length) {
                alert(`¡Juego terminado! Tu puntuación final es: ${score}`);
                initGame();
                return;
            }

            const currentWord = words[currentWordIndex];
            wordElement.textContent = currentWord.word;

            const options = [currentWord.translation];
            while (options.length < 4) {
                const randomWord = words[Math.floor(Math.random() * words.length)];
                if (!options.includes(randomWord.translation)) {
                    options.push(randomWord.translation);
                }
            }

            options.sort(() => Math.random() - 0.5);

            optionsElement.innerHTML = '';
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const currentWord = words[currentWordIndex];
            if (selectedOption === currentWord.translation) {
                score++;
                alert('¡Correcto!');
            } else {
                alert(`Incorrecto. La respuesta correcta es: ${currentWord.translation}`);
            }
            scoreElement.textContent = `Puntuación: ${score}`;
            currentWordIndex++;
            nextWord();
        }

        initGame();
    </script>
</body>
</html>
